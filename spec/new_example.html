<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='/css/main.css' rel='stylesheet'>
  <title>New Pokemon</title>
</head>
<body>
  <header>
    <h1> Pokedex :: The Pokemon Index </h1>
    <nav>
      <a href='/'> Home </a>
      <a href='/pokemon'> Browse the Index </a>
    </nav>
  </header>
  <h2> Add to the Index </h2>
  <main>
    <p> Seen a new Pokemon? Tell us about it here! </p>
    <form>
      <label for='npn'>National Pokemon Number:</label>
      <input name='npn'>
      <label for='name'>Name:</label>
      <input name='name'>
      <label for='region'>Region:</label>
      <select name='region'>
        <option value='Kanto'>Kanto</option>
        <option value='Johto'>Johto</option>
      </select>
      <label for='typeOne'>Type(s):</label>
      <select name='typeOne'>
        <option value='bug'>Bug</option>
        <option value='dark'>Dark</option>
        <option value='dragon'>Dragon</option>
        <option value='electric'>Electric</option>
        <option value='fairy'>Fairy</option>
        <option value='fighting'>Fighting</option>
        <option value='fire'>Fire</option>
        <option value='flying'>Flying</option>
        <option value='ghost'>Ghost</option>
        <option value='grass'>Grass</option>
        <option value='ground'>Ground</option>
        <option value='ice'>Ice</option>
        <option value='normal'>Normal</option>
        <option value='poison'>Poison</option>
        <option value='psychic'>Psychic</option>
        <option value='rock'>Rock</option>
        <option value='steel'>Steel</option>
        <option value='water'>Water</option>
      </select>
      <select name='typeTwo'>
        <option value=''> None </option>
        <option value='bug'>Bug</option>
        <option value='dark'>Dark</option>
        <option value='dragon'>Dragon</option>
        <option value='electric'>Electric</option>
        <option value='fairy'>Fairy</option>
        <option value='fighting'>Fighting</option>
        <option value='fire'>Fire</option>
        <option value='flying'>Flying</option>
        <option value='ghost'>Ghost</option>
        <option value='grass'>Grass</option>
        <option value='ground'>Ground</option>
        <option value='ice'>Ice</option>
        <option value='normal'>Normal</option>
        <option value='poison'>Poison</option>
        <option value='psychic'>Psychic</option>
        <option value='rock'>Rock</option>
        <option value='steel'>Steel</option>
        <option value='water'>Water</option>
      </select>
      <textarea name='description'></textarea>
      <input type='submit' value='Create a New Listing'>
    </form>
  </main>
</body>
</html>
